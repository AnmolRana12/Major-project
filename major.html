<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast app</title>
    <link href="major.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="current-info">

        <div class="date-container">
            <div class="time" id="time">
                08:56 <span id="am-pm">AM</span>
            </div>
            <div class="date" id="date">
                Thursday,03 july
            </div>

            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <div>Humidity</div>
                <div>95.2%</div>
                </div>
                <div class="weather-item">
                    <div>Pressure</div>
                <div>121</div>
                </div>
                <div class="weather-item">
                    <div>Wind Speed</div>
                <div>222</div>
                </div>

                </div>
            </div>

                <div class="place-container">
                    <div class="time-zone" id="time-zone">
                        City:<input type="text"></div>
                        <div id="country" class="country">
                            INDIA
                        </div>
                    </div>
        </div>
   
    </div>
   <div class="future-forecast">
    <div class="today" id="current-temp">
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="others">
            <div class="day">Sunday</div>
        <div class="temp">Night-25&#176;C</div>
        <div class="temp">Day-36&#176;C</div>
        </div>
    </div>
    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="temp">Night-26&#176;C</div>
        <div class="temp">Day-33&#176;C</div>
        </div>
       <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="temp">Night-25.6&#176;C</div>
        <div class="temp">Day-36&#176;C</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="temp">Night-25&#176;C</div>
        <div class="temp">Day-36&#176;C</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Thu</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="temp">Night-26&#176;C</div>
        <div class="temp">Day-33&#176;C</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="temp">Night-26&#176;C</div>
        <div class="temp">Day-34&#176;C</div>
        </div>
       <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
        <div class="temp">Night-26&#176;C</div>
        <div class="temp">Day-33&#176;C</div>
        </div>
    </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="major.js"></script>
</body>
</html>
